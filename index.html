<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="style.css">
	<title>Rock Paper Scissors</title>
</head>

<body>
	<h1>Hey! This is Rock Paper Scissors Game!</h1>

	<button class="btn restart-btn">Restart</button>

	<div class="btn-container">
		<button class="btn rock">Rock</button>
		<button class="btn paper">Paper</button>
		<button class="btn scissors">Scissors</button>
	</div>

	<div class="results">
		<p class="gameResults">Choose your weapon!</p>
		<p class="userScore">User score: 0</p>
		<p class="computerScore">Computer score: 0</p>
	</div>


	<script src="script.js"></script>
</body>

</html>
